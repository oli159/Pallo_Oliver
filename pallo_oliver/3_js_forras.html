	function kivalogatParosOtven(array) {
		
		return array.filter(function(num){
		
		 return num > 50 && num % 2 ===0;
		
		});
		
	};
	
	function aBetukSzamaDiv() {

    const divText = document.querySelector("body div").textContent;
    
	let aBetukSzama = 0;
	for (let i = 0; i < divText.length; i++) {

	    if (divText[i] === "a") {

	        aBetukSzama++;
	    }
	}
    
    return aBetukSzama;
	};
